    <script>
        function esPrimo() {
    let numero = parseInt(prompt("Ingrese un número entero:"));

    if (numero > 1) {
        let esPrimo = true;
        for (let i = 2; i <= Math.sqrt(numero); i++) {
            if (numero % i === 0) {
                esPrimo = false;
                break;
            }
        }
        alert(`El número ${numero} ${esPrimo ? "es primo" : "no es primo"}.`);
    } else {
        alert("El número debe ser mayor que 1.");
    }
}
esPrimo();

    </script>
</body>
