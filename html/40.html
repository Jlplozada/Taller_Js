    <script>
        
        function obtenerEdad(año) {
            const añoActual = new Date().getFullYear();
            return añoActual - año;
        }
        
        const añoDeNacimiento = 1992;
        console.log(`Edad: ${obtenerEdad(añoDeNacimiento)} años.`);
