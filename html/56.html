    <script>
        function calcularInteresBanco() {
    let saldo = parseFloat(prompt("Ingrese el saldo actual:"));
    if (saldo >= 0) {
        let interes = saldo < 100000 ? 0.03 : 0.04;
        let interesPagado = saldo * interes;
        let saldoFinal = saldo + interesPagado;
        alert(`Interés pagado: $${interesPagado.toFixed(2)}\nSaldo final: $${saldoFinal.toFixed(2)}`);
    } else {
        alert("Saldo inválido.");
    }
}
calcularInteresBanco();

    </script>
