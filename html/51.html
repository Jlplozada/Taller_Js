    <script>
      function calcularPagoRestaurante() {
    let consumo = parseFloat(prompt("Ingrese el valor del consumo:"));
    if (consumo > 0) {
        let descuento = consumo > 130000 ? 0.15 : 0;
        let total = consumo - (consumo * descuento);
        alert("El total a pagar es: $" + total.toFixed(2));
    } else {
        alert("Consumo inv√°lido.");
    }
    }calcularPagoRestaurante();
