        function seleccionBasquetbol() {
    let edad = parseInt(prompt("Ingrese la edad del postulante:"));
    let estatura = parseInt(prompt("Ingrese la estatura en cm:"));
    let peso = parseInt(prompt("Ingrese el peso en kg:"));

    if (edad <= 19 && estatura > 175 && peso >= 75 && peso <= 80) {
        alert("El postulante cumple con los requisitos.");
    } else {
        alert("El postulante no cumple con los requisitos.");
    }
}
