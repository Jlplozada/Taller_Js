        function mostrarTrianguloNumero() {
    let numero = parseInt(prompt("Ingrese un número entero para la altura del triángulo:"));

    if (numero > 0) {
        for (let i = 1; i <= numero; i++) {
            let linea = Array.from({ length: i }, (_, index) => index + 1).join(" ");
            console.log(linea);
        }

        alert("Número inválido.");
    }
}
mostrarTrianguloNumero();
