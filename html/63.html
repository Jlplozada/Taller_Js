    <script>
        function mostrarAniosCumplidos() {
    let edad = parseInt(prompt("Ingrese su edad:"));
    if (edad > 0) {
        for (let i = 1; i <= edad; i++) {
            console.log(`Has cumplido ${i} años`);
        }
    } else {
        alert("Edad inválida.");
    }
}
mostrarAniosCumplidos();

    </script>
