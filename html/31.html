    <script>
        function distanciaEntrePuntos(p1, p2) {
            return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
        }
        
        const punto1 = { x: 2, y: 5 };
        const punto2 = { x: 8, y: 1 };
        
        console.log(`Distancia: ${distanciaEntrePuntos(punto1, punto2).toFixed(2)}`);
        
    </script>
