    <script>
        function probarExpresionRegular() {
    let regex = /"([^"\\]*(\\.[^"\\]*)*)"/g;
    let cadena = prompt("Ingrese una cadena con comillas dobles:");
    let coincidencias = cadena.match(regex);

    if (coincidencias) {
        alert("Cadenas reconocidas: " + coincidencias.join(", "));
    } else {
        alert("No se encontraron cadenas con comillas dobles.");
    }
}
probarExpresionRegular();

    </script>
</body>
