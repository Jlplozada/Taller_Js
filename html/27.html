    <script>
        alert("calculara el promedio general de la asignatura ");
        let parcialA=parseFloat(prompt("Nota Primer Parcial"));
        let parcialB=parseFloat(prompt("Nota Segundo Parcial"));
        let parcialC=parseFloat(prompt("Nota Tercer Parcial"));
        let examenF=parseFloat(prompt("nota examen final"));
        let trabajoF=parseFloat(prompt("Nota del trabajo final"));
        function promedio(parcialA,parcialB,parcialC,examenF,trabajoF){
            let parcial=(parcialA+parcialB+parcialC)/0.55;
            let examen=examenF*0.3;
            let trabajo=trabajoF*0.15;
            let notaP=parcial+examen+trabajo;
            alert(`el promedio de la materia es de ${notaP}`);
        }
        promedio(parcialA,parcialB,parcialC,examenF,trabajoF)
    </script>
