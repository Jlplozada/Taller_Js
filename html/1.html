<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <p>
        Escribir un programa que pregunte al usuario su edad y muestre por pantalla si es mayor o menor de edad, el programa debe validar que solo se puedan ingresar números positivos.
    </p>
    <script>
        function pedirEdad() {
            let edad = prompt("Por favor, ingresa tu edad:");
                while (!edad || isNaN(edad) || edad <= 0) {
                edad = prompt("Por favor, ingresa un número válido (mayor que 0):");
            }
            edad = Number(edad);
            if (edad >= 18) {
                alert("Eres mayor de edad.");
            } else {
                alert("Eres menor de edad.");
            }
        }

        pedirEdad();
    </script>
</body>
</html>
