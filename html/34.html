    <script>
        const PI = Math.PI;
        
        function volumenDeposito(radio, altura) {
            return PI * radio ** 2 * altura * 1000;
        }
        
        function tiempoLlenado(volumen, caudal) {
            return (volumen / caudal) / 60;
        }
        
        const radio = 3, altura = 4, caudalLlenado = 15;
        const volumenTotal = volumenDeposito(radio, altura);
        const tiempoTotal = tiempoLlenado(volumenTotal, caudalLlenado);
        
        console.log(`Volumen del dep√≥sito: ${volumenTotal.toFixed(2)} litros`);
        console.log(`Tiempo de llenado: ${tiempoTotal.toFixed(2)} minutos`);
        
    </script>
