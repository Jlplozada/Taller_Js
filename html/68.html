    <script>
        function mostrarTablasMultiplicar() {
    for (let i = 1; i <= 10; i++) {
        console.log(`Tabla del ${i}:`);
        for (let j = 1; j <= 10; j++) {
            console.log(`${i} x ${j} = ${i * j}`);
        }
        console.log("\n");
    }
}
mostrarTablasMultiplicar();
