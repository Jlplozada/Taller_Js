<body>

        </ul>

    <script>
        function media(...numeros){
            let sum =0;
            for(let num of numeros){
                sum +=num;
            }
            let media =sum/numeros.length;
            return media;
        }
        let numeros=[];
        while (true) {
            let num=parseFloat(prompt(`
            ingrese el numero 
            0 para salir
            `));

            if (num !=0) {
                numeros.push(num);
            }else{
                break;
            }
        }
        let resultado =media(...numeros);
        alert (resultado);
    </script>
</body>
