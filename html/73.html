    <script>
        function contarLetraEnFrase() {
    let frase = prompt("Ingrese una frase:");
    let letra = prompt("Ingrese una letra para contar cu√°ntas veces aparece:");

    if (letra.length === 1) {
        let contador = 0;
        for (let i = 0; i < frase.length; i++) {
            if (frase[i].toLowerCase() === letra.toLowerCase()) {
                contador++;
            }
        }
        alert(`La letra '${letra}' aparece ${contador} ${contador === 1 ? "vez" : "veces"} en la frase.`);
    } else {
        alert("Por favor, ingrese una sola letra.");
    }
}
contarLetraEnFrase();

    </script>
