    <script>
        function mostrarLetrasInvertidas() {
    let palabra = prompt("Ingrese una palabra:");
    let resultado = "";

    for (let i = palabra.length - 1; i >= 0; i--) {
        resultado += palabra[i] + "\n";
    }
    alert(resultado);
}
mostrarLetrasInvertidas();
