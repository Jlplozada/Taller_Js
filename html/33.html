    <script>
        function edadMadreCuandoNacioHijo(edadActualMadre, edadActualHijo) {
            return edadActualMadre - edadActualHijo;
        }
        
        const madreEdadActual = 50;
        const hijoEdadActual = 22;
        const edadMadre = edadMadreCuandoNacioHijo(madreEdadActual, hijoEdadActual);
        
        console.log(`Edad de la madre al nacimiento del hijo: ${edadMadre}`);
    </script>
