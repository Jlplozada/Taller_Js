    <script>
        function calcularVentaTotal() {
    let precioLibros = 10000;
    let precioCuadernos = 7550;
    let precioLapiceros = 5550;

    let cantidadLibros = parseInt(prompt("Ingrese la cantidad de libros vendidos:"));
    let cantidadCuadernos = parseInt(prompt("Ingrese la cantidad de cuadernos vendidos:"));
    let cantidadLapiceros = parseInt(prompt("Ingrese la cantidad de lapiceros vendidos:"));

    if (cantidadLibros >= 0 && cantidadCuadernos >= 0 && cantidadLapiceros >= 0) {
        let total = (cantidadLibros * precioLibros) + (cantidadCuadernos * precioCuadernos) + (cantidadLapiceros * precioLapiceros);
        alert("El monto total de la venta es: $" + total);
    } else {
        alert("Valores de cantidad inv√°lidos.");
    }
}
calcularVentaTotal();

    </script>
