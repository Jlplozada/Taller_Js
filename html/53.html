    <script>
        function calcularCompra() {
    let totalProductos = 0;
    for (let i = 1; i <= 5; i++) {
        let precio = parseFloat(prompt(`Ingrese el precio del producto ${i}:`));
        if (precio > 0) {
            totalProductos += precio;
        } else {
            alert("Precio inválido. Inténtelo de nuevo.");
            i--;
        }
    }
    let iva = totalProductos * 0.19;
    let totalCompra = totalProductos + iva;
    alert(`Subtotal: $${totalProductos.toFixed(2)}\nIVA: $${iva.toFixed(2)}\nTotal: $${totalCompra.toFixed(2)}`);
}
calcularCompra();

    </script>
