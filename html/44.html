    <script>
        function convertirMoneda() {
    const DOLAR = 4500; 
    const EURO = 5000;

    let pesos = parseFloat(prompt("Ingrese la cantidad en pesos:"));

    if (pesos >= 0) {
        let enDolares = pesos / DOLAR;
        let enEuros = pesos / EURO;
        alert("Equivalente en dólares: $" + enDolares.toFixed(2) + "\nEquivalente en euros: €" + enEuros.toFixed(2));
    } else {
        alert("Valor inválido.");
    }
}
convertirMoneda();

    </script>
