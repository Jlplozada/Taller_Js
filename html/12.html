<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let base =parseFloat(prompt("ingrese la base del rectangulo")),altura=parseFloat(prompt("ingrese la altura del rectangulo"));
        function areaRectangulo(b,a){
            return b*a;
        }
        let resultado = areaRectangulo(base,altura);
        alert(`el area del rectangulo es ${resultado}`);
    </script>
</body>
</html>
