    <script>
        function mostrarImpares() {
    let numero = parseInt(prompt("Ingrese un número entero positivo:"));
    if (numero > 0) {
        let resultado = [];
        for (let i = 1; i <= numero; i += 2) {
            resultado.push(i);
        }
        alert("Números impares: " + resultado.join(", "));
    } else {
        alert("Número inválido.");
    }
}
mostrarImpares();

    </script>
</body>
