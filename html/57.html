    <script>
        function asignarCalificacion() {
    let nota = parseFloat(prompt("Ingrese la calificación numérica (0-10):"));
    if (nota >= 9.1 && nota <= 10) {
        alert("Calificación: A (Excelente)");
    } else if (nota >= 8.1 && nota < 9) {
        alert("Calificación: A (Muy bien)");
    } else if (nota >= 7.5 && nota < 8) {
        alert("Calificación: A (Bien)");
    } else if (nota < 7.5) {
        alert("Calificación: NA (No Aprobado)");
    } else {
        alert("Calificación inválida.");
    }
}
asignarCalificacion();

    </script>
