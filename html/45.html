    <script>
        function verificarNumero() {
    let numero = parseFloat(prompt("Ingrese un número:"));
    if (numero > 0 && numero < 100) {
        alert("El número es positivo y menor que 100.");
    } else {
        alert("El número no cumple la condición.");
    }
}
verificarNumero();

    </script>
