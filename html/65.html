    <script>
        function cuentaAtras() {
    let numero = parseInt(prompt("Ingrese un número entero positivo:"));
    if (numero >= 0) {
        let resultado = [];
        for (let i = numero; i >= 0; i--) {
            resultado.push(i);
        }
        alert("Cuenta atrás: " + resultado.join(", "));
    } else {
        alert("Número inválido.");
    }
}
cuentaAtras();

    </script>
