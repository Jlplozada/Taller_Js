    <script>
        function calcularInversion() {
    let cantidad = parseFloat(prompt("Ingrese la cantidad a invertir:"));
    let interes = parseFloat(prompt("Ingrese el interés anual (en porcentaje):"));
    let anios = parseInt(prompt("Ingrese el número de años de la inversión:"));

    if (cantidad > 0 && interes > 0 && anios > 0) {
        for (let i = 1; i <= anios; i++) {
            cantidad += cantidad * (interes / 100);
            alert(`Año ${i}: Capital acumulado: $${cantidad.toFixed(2)}`);
        }
    } else {
        alert("Valores inválidos.");
    }
}
calcularInversion();

    </script>
